<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG Color Changer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Background Color Changer</h1>
      <div class="color-panel">
        <button class="color-btn red">Red</button>
        <button class="color-btn green">Green</button>
        <button class="color-btn blue">Blue</button>
      </div>
      <div class="custom-color">
        <input
          type="text"
          id="customColor"
          placeholder="Enter a color name or hex"
        />
        <button id="addColor">Add Color</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
