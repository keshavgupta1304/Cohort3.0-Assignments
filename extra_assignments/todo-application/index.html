<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black text-white overflow-y-auto">
    <div
      class="w-full max-w-md bg-zinc-900 rounded-lg shadow-lg p-6 mt-16 mx-auto"
    >
      <h1 class="text-2xl font-bold text-center mb-6">Todo List</h1>
      <div class="mb-4">
        <input
          type="text"
          id="task-input"
          placeholder="Enter your task"
          class="w-full p-3 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="task-btn"
          class="w-full mt-3 p-3 bg-white rounded-lg text-black hover:bg-slate-100 transition"
        >
          Add
        </button>
      </div>
      <div id="todo-parent" class="space-y-3"></div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
